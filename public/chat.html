<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Chat App</title>
 <link rel="icon" href="img/conversation.png">
 <link rel="stylesheet" href="css/styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
 <div class="chat">
  <div id="sidebar" class="chat__sidebar">

  </div>
  <div class="chat__main">
   <div id="messages" class="chat__messages"></div>
   <div class="compose">
    <form id="message-form">
     <input name="message" placeholder="Message" required autocomplete="off">
     <button><i class="fa fa-paper-plane-o" style="font-size:24px"></i></button>
    </form>
    <button id="send-location"><i class="fa fa-map-marker" style="font-size:24px"></i></button>
   </div>
  </div>
 </div>
 <script id="message-template" type="text/html">
  <div class="message">
   <p>
    <span class="message__name">{{username}}</span>
    <span class="message__meta">{{createdAt}}</span>
   </p>
   <p class="msg">{{message}}</p>
  </div>
 </script>
 <script id="location-message-template" type="text/html">
  <div class="message">
   <p>
    <span class="message__name">{{username}}</span>
    <span class="message__meta">{{createdAt}}</span>
   </p>
   <p class="msg"><a href="{{url}}" target="_blank"><i class="fa fa-map-marker" style="font-size:24px"></i></a></p>
  </div>
 </script>
 <script id="sidebar-template" type="text/html">
  <h1 class="room-title">{{room}}</h1>
  <h2 class="list-title">Users</h2>
  <ul class="users">
   {{#users}}
     <li>{{username}}</li>
   {{/users}}
   </ul>
 </script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
 <script src="https://kit.fontawesome.com/2a6893eddc.js" crossorigin="anonymous"></script>
 <script src="/socket.io/socket.io.js"></script>
 <script src="js/client.js"></script>
</body>
</html>
